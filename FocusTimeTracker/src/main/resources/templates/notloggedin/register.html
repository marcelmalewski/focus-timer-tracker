<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link th:href="@{/output.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="screen-box gap-4">
      <a
        href="/welcome"
        class="dash-animation absolute left-0 top-0 m-3 w-fit text-xl"
      >
        Welcome page
      </a>

      <div th:if="${param.success}">
        <div class="text-xl">You have successfully registered!</div>
      </div>

      <form
        method="post"
        role="form"
        th:action="@{/register/validation}"
        th:object="${registerRequestDto}"
        class="bg-form-bg flex w-96 flex-col items-center justify-between gap-3 rounded-lg p-12"
      >
        <div class="w-full">
          <label for="login" class="mb-0.5 ml-2 text-lg">Login</label>
          <input
            class="border-form-border bg-form-bg block w-full rounded-lg border p-2 focus:outline-none"
            type="text"
            id="login"
            name="login"
            th:field="*{login}"
          />

          <ul class="ml-4 list-disc">
            <li
              th:each="err : ${#fields.errors('login')}"
              th:text="${err}"
              class="text-error text-sm"
            />
          </ul>
        </div>

        <div class="w-full">
          <label class="mb-0.5 ml-2 text-lg">Password</label>
          <input
            class="border-form-border bg-form-bg block w-full rounded-lg border p-2 focus:outline-none"
            type="password"
            id="password"
            name="password"
          />

          <ul class="ml-4 list-disc">
            <li
              th:each="err : ${#fields.errors('password')}"
              th:text="${err}"
              class="text-error text-sm"
            />
          </ul>
        </div>

        <div class="w-full">
          <label class="mb-0.5 ml-2 text-lg">Email</label>
          <input
            class="border-form-border bg-form-bg block w-full rounded-lg border p-2 focus:outline-none"
            type="text"
            id="email"
            name="email"
            th:field="*{email}"
          />

          <ul class="ml-4 list-disc">
            <li
              th:each="err : ${#fields.errors('email')}"
              th:text="${err}"
              class="text-error text-sm"
            />
          </ul>
        </div>

        <button
          type="submit"
          class="bg-base-button hover:bg-base-button-hov mt-6 rounded-md px-4 py-2 text-xl duration-200"
        >
          Register
        </button>
      </form>

      <a href="/login" class="dash-animation text-xl"> Or log in </a>
    </div>
  </body>
</html>

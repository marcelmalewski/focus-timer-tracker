<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login page</title>
    <script th:href="@{/htmx.min.js}"></script>
    <!--    <link th:href="@{/output.css}" rel="stylesheet" />-->
    <link href="../static/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="bg-base-bg text-base-text flex h-screen w-screen flex-col items-center justify-center gap-4"
    >
      <div
        class="after:bg-base-line absolute left-0 top-0 w-fit cursor-pointer p-3 after:block after:h-0.5 after:w-0 after:duration-200 hover:after:w-full"
      >
        <p>Welcome page</p>
      </div>

      <form
        th:action="@{/greeting}"
        th:object="${loginModel}"
        class="bg-form-bg border-form-border flex flex-col items-center justify-between gap-3 rounded-lg p-10"
      >
        <div class="w-full">
          <p class="text-xs ml-2 mb-0.5">Login / Email</p>
          <label>
            <input
              class="border-form-border bg-form-bg placeholder-placeholder block w-full rounded-lg border p-1 text-sm focus:outline-none"
              type="text"
              th:field="*{loginOrEmail()}"
            />
          </label>
        </div>

        <div class="w-full">
          <p class="text-xs ml-2 mb-0.5">Password</p>
          <label>
            <input
              class="border-form-border bg-form-bg placeholder-placeholder block w-full rounded-lg border p-1 text-sm focus:outline-none"
              type="password"
              th:field="*{password()}"
            />
          </label>
        </div>

        <button
          type="submit"
          class="bg-base-button hover:bg-base-button-hov mt-6 rounded-md px-5 duration-200"
        >
          Login
        </button>
      </form>

      <div
        class="after:bg-base-line cursor-pointer after:block after:h-0.5 after:w-0 after:duration-200 hover:after:w-full"
      >
        Or create account
      </div>
    </div>
  </body>
</html>

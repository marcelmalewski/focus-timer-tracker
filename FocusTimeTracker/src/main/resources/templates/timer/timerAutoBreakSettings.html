<div
  id="timerAutoBreakSettings"
  class="flex flex-col items-center justify-center gap-3"
>
  <div class="flex items-center justify-center gap-2 text-2xl">
    <p>Auto break:</p>
    <p id="timerAutoBreakCurrentValue" th:text="${timerAutoBreakPretty}"></p>
  </div>

  <div class="flex flex-col" th:classappend="${timerAutoBreak ? '' : 'hidden'}">
    <label for="interval">Interval</label>
    <input
      type="number"
      id="interval"
      name="interval"
      min="0"
      th:value="${interval}"
      class="w-20 rounded-lg border p-2 text-black focus:outline-none"
    />
  </div>
</div>

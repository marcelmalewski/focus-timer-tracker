<div id="timerBox" class="w-192 mt-5 flex items-center justify-center">
  <div
    id="timerBoxLogic"
    class="flex grow flex-col items-center justify-center"
  >
    <div class="mb-10 flex flex-col items-center justify-center gap-3">
      <div id="set-time" class="text-2xl" th:text="${setTimeAsString}"></div>

      <div
        id="timer"
        class="text-5xl"
        th:value="${remainingTime}"
        th:text="${remainingTimeAsString}"
      ></div>

      <p id="currentStage" class="text-2xl">Focus</p>
    </div>

    <div class="grid grid-cols-2 gap-3">
      <button
        hx-put="/timer/paused"
        hx-ext="json-enc"
        hx-target="#timerBox"
        hx-swap="outerHTML"
        hx-include="[name='shortBreak'], [name='longBreak'], [name='interval']"
        hx-vals="js:{
            remainingTime: document.getElementById('timer').getAttribute('value'),
            remainingTimeAsString: document.getElementById('timer').innerHTML,
            setTimeAsString: document.getElementById('set-time').innerHTML
            timerAutoBreakPretty: document.getElementById('timerAutoBreak').innerHTML,

      }"
        class="bg-base-button hover:bg-base-button-hov rounded-md px-4 py-2 text-xl duration-200"
      >
        Pause
      </button>

      <a
        class="bg-base-button hover:bg-base-button-hov flex items-center justify-center rounded-md px-4 py-2 text-xl duration-200"
        href="/timer"
      >
        Reset
      </a>

      <button
        class="bg-base-button hover:bg-base-button-hov rounded-md px-4 py-2 text-xl duration-200"
      >
        Short break
      </button>

      <button
        class="bg-base-button hover:bg-base-button-hov rounded-md px-4 py-2 text-xl duration-200"
      >
        Long break
      </button>
    </div>
  </div>

  <div
    id="timerBoxSettings"
    class="flex w-2/5 flex-col items-start justify-center gap-3 border-l-2 border-black pl-4"
  >
    <div>
      <label for="selectedTopic" class="col-span-2 col-start-1"
        >Selected topic</label
      >
      <p id="selectedTopic" class="text-2xl" th:text="${selectedTopic}"></p>
    </div>

    <div>
      <label class="mb-0.5 ml-2" for="shortBreak">Short break</label>
      <div id="shortBreak" class="flex gap-2">
        <p class="text-2xl" th:text="${shortBreak}"></p>
        <p class="text-2xl">min</p>
      </div>
    </div>

    <div>
      <label class="mb-0.5 ml-2" for="longBreak">Long break</label>
      <div id="longBreak" class="flex gap-2">
        <p class="text-2xl" th:text="${longBreak}"></p>
        <p class="text-2xl">min</p>
      </div>
    </div>

    <div>
      <label class="mb-0.5 ml-2" for="autoBreak">Auto break</label>
      <p id="autoBreak" class="text-2xl" th:text="${timerAutoBreakPretty}"></p>
    </div>

    <div th:classappend="${timerAutoBreak? '' : 'hidden'}">
      <label class="mb-0.5 ml-2" for="interval">Interval</label>
      <p id="interval" class="text-2xl">10</p>
    </div>
  </div>

  <script>
    remainingTime = [[${remainingTime}]];

    intervalId = setInterval(function () {
        const currentStage = document.getElementById("currentStage").innerHTML;

        if (currentStage !== "Focus") {
            clearInterval(intervalId);
            return;
        }

        if (remainingTime > 0) {
            remainingTime--;
        }

        const seconds = remainingTime % 60;
        const minutes = Math.floor(remainingTime / 60) % 60;
        const hours = Math.floor(remainingTime / 60 / 60);

        document.getElementById("timer").innerHTML =
            hours + "h " + minutes + "m " + seconds + "s ";

        document.getElementById("timer").setAttribute("value", remainingTime.toString());
    }, 1000);
  </script>
</div>
